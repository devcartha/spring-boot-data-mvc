<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h3>Spring Boot CRUD and Thymeleaf</h3>

<p th:each="user : ${users}">
<h4>ID:</h4>

<div th:text="${user.id}"></div>
<h4>Title:</h4>

<div th:text="${user.username}"></div>
<h4>Content:</h4>

<div th:text="${user.password}"></div>
<div>---------------------------------------------------------</div>
</p>
</body>
</html>
